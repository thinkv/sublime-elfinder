<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nested lists</title>
	</head>
	<body>
		<div>
			<h1>This is a series of nested lists</h1>
			<ul>
				<li>
					1
					<ul>
						<li>1.1</li>
						<LI>
							1.2
							<ul>
								<li>1.2.1</li>
								<li>1.2.2</li>
								<li>1.2.3</li>
							</ul>
						</LI>
						<li>1.3</li>
					</ul>
				</li>
				<li>
					2
				</li>
				<li>
					3
					<ul>
						<li>3.1</li>
						<li>
							3.2
							<ul>
								<li>3.2.1</li>
								<li>3.2.2</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
